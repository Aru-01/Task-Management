{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Form</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body>
    <div class="">
      {% for message in messages %}
      <p class="bg-blue-100 text-blue-800 text-sm p-2 rounded text-center mt-4">{{message}}</p>
      {% endfor %}
    </div>
    <div class="w-1/2 mx-auto bg-gray-100 p-6 mt-6 rounded-xl shadow-xl">
      <form method="post" class="space-y-5">
        {% csrf_token %} {{task_form}} {{task_detail_form}}
        <button
          class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
